<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Najmita's Pizzeria</h1>
  </div>
  <form id="pizza-form">
    <div class="userinput">
      <label for="order-name">First and last name</label>
      <input type="text" id="order-name" name="order-name"><br><br>
      <label for="phone-number">Phone Number</label>
      <input type="text" id="phone-number" name="phone-number"><br><br>
      <br>
    </div>
    <fieldset>
      <legend>
        <h2>Topping</h2>
      </legend>
      <input type="checkbox" id="chicken" name="topping" value="chicken">
      <label for="chicken">Chicken</label><br />

      <input type="checkbox" id="pineapple" name="topping" value="pineapple">
      <label for="pineapple">Pineapple</label><br />

      <input type="checkbox" id="veggie" name="topping" value="veggie">
      <label for="veggie">Veggie</label><br><br><br>
    </fieldset>
    <fieldset>
      <legend>
        <h2>Size</h2>
      </legend>
      <input type="radio" id="small" value="small" name="size">
      <label for="small">Small</label><br />
      <input type="radio" id="medium" value="medium" name="size">
      <label for="medium">Medium</label><br />
      <input type="radio" id="large" value="large" name="size">
      <label for="large">Large</label><br />
    </fieldset>
    <button type="submit" class="btn btn-outline-danger">Order</button>
  </form>
  <br>
  <br>
  <div class="hidden" id="price">
    <p><strong>Your total is: <span id="cost"></span></strong></p>
  </div>
</body>

</html>
